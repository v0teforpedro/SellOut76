{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control col-sm-3 bg-dark text-light" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control col-sm-3 bg-dark text-light" name="password" placeholder="Password" type="password">
        </div>
        <br>
        <button class="btn btn-outline-dark btn-lg" type="submit">Log In</button>
    </form>
{% endblock %}
