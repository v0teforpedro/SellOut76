{% extends "layout.html" %}

{% block title %}
   Search Result
{% endblock %}

{% block main %}
    <table class="table table-dark table-hover">
        <thead style="border: solid" class="text-warning border-info">
            <tr>
                <th>Weapon</th>
                <th>&#9734</th>
                <th>&#9734 &#9734</th>
                <th>&#9734 &#9734 &#9734</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody style="border: solid" class="text-info">
            {% for row in rows %}
            <tr>
                <td> {{ row["w_name"] }} </td>
                <td> {{ row["main_name"] }} </td>
                <td> {{ row["mjp_descr"] }} </td>
                <td> {{ row["mnp_descr"] }} </td>
                <td style="color: cyan"><u> {{ row["r_name"] }} </u></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
